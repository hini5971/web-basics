<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹 브라우저 스타일 리셋 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>시쓰기 과제</title>
    <link rel="stylesheet" href="./css/main.css"
    <body>
        <script src="./js/index.js"></script>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">봄은 고양이로다</p>
        </section>
        <section class="text">
            <section class="caluse">
                <p>꽃가루와 같이 부드러운 고양이의 털에</p>
                <p>고운 봄의 향기가 어리우도다</p>
            </section>
            <section class="caluse">
                <p>금방울과 같이 호동그란 고양이의 눈에</p>
                <p>미친 봄의 불길이 흐르도다</p>
            </section>
            <section class="caluse">
                <p>고요히 다물은 고양이의 입술에</p>
                <p>포근한 봄 졸음이 떠돌아라</p>
            </section>
            <section class="caluse">
                <p>날카롭게 쭉 뻗은 고양이의 수염에</p>
                <p>푸른 봄의 생기가 뛰놀아라</p>
                
            </section>
        </section>
    </section>
</body>
